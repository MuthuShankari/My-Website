<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>12 Magic Blocks</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #f4f6fb;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
   /* ðŸ”¹ Background image */
   background-image: url("cute.jpg");

}

.container {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  gap: 20px;
}

.block {
  width: 120px;
  height: 120px;
  background: #4a74c9;
  color: white;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}

/* number */
.number {
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* burst effect */
.block.burst .number {
  transform: scale(2);
  opacity: 0;
}

/* word reveal */
.word {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  color: #333;
  opacity: 0;
  transform: scale(0.5);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.block.show-word {
  background: #ffffff;
}

.block.show-word .word {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<div class="container">
  <div class="block" data-word="Handsome You!!"><span class="number">1</span></div>
  <div class="block" data-word="You are my FAV!!"><span class="number">2</span></div>
  <div class="block" data-word="I'm Always yours"><span class="number">3</span></div>
  <div class="block" data-word="I Miss You"><span class="number">4</span></div>
  <div class="block" data-word="You are Mine"><span class="number">5</span></div>
  <div class="block" data-word="I Love You"><span class="number">6</span></div>
  <div class="block" data-word="My Lucky Charm"><span class="number">7</span></div>
  <div class="block" data-word="Happy Birthday!"><span class="number">8</span></div>
  <div class="block" data-word="I Inspire You"><span class="number">9</span></div>
  <div class="block" data-word="I Meow You"><span class="number">10</span></div>
  <div class="block" data-word="I'm Always there for U"><span class="number">11</span></div>
  <div class="block" data-word="You Impress me"><span class="number">12</span></div>
</div>

<script>
document.querySelectorAll(".block").forEach(block => {
  block.addEventListener("click", () => {

    if (block.classList.contains("done")) return;
    block.classList.add("done", "burst");

    const word = document.createElement("div");
    word.className = "word";
    word.textContent = block.dataset.word;
    block.appendChild(word);

    setTimeout(() => {
      block.classList.add("show-word");
    }, 600);
  });
});
</script>

</body>
</html>
