<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple 4 Buttons</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial;

      /* ðŸ”¹ Background image */
      background-image: url("background1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* ðŸ”¹ Center content */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
    }

    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.85);
    }

    button:hover {
      background: white;
    }
  </style>
</head>
